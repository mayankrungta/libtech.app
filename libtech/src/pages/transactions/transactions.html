<ion-header>
  <ion-navbar>
    <ion-title>Transactions for Jobcard[{{ jobcard }}]</ion-title>
  </ion-navbar>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-header>


<ion-content padding>
  <p *ngFor="let item of transactions | async"><button ion-button [navPush]="transactionPage" [navParams]="{ jobcard: jobcard, date: item.$key, transaction: item[1], url: url }">{{ item.$key }} mynk {{ url }}</button></p>
</ion-content>

<ion-footer>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-footer>
